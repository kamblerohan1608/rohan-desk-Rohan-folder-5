{% extends 'base.html' %}

{% block title %}

<title>Register Page</title>

{% endblock title %}

{% block css %}

{% endblock css %}

{% block body %}

<div class="container">

    <div class="container text-center shadow my-5 ">
        <h1 class="display-5 text-primary">REGISTERATION PAGE</h1>
    </div>
    <div class="container">

        <form action="{% url 'register' %}" method="post">

            {% csrf_token %}

            <div class="cointainer mb-3">

                <!-- register form here -->


                {% for fm in form %}

                {{fm.label_tag}}{{fm}}
                <p class="text-danger">{{fm.errors|striptags}}</p>

                {% endfor %}

            </div>

            <div class="cointainer mb-3">

                <button class="btn btn-primary" type="submit">Submit</button>

            </div>

        </form>

    </div>
</div>

{% endblock body %}
